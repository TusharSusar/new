<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2 class="logo">Admin</h2>
      <nav>
        <a href="#">Dashboard</a>
        <a href="#">Users</a>
        <a href="#">Orders</a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
      </nav>
    </aside>

    <div class="main">
      <header class="topbar">
        <h1>Dashboard</h1>
        <div class="user-info">Welcome, Admin</div>
      </header>

      <section class="content">
        <div class="card">
          <h3>Total Users</h3>
          <p>1,250</p>
        </div>
        <div class="card">
          <h3>Orders Today</h3>
          <p>320</p>
        </div>
        <div class="card">
          <h3>Revenue</h3>
          <p>$12,450</p>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
